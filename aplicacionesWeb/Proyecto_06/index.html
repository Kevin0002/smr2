<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">Hola Mundo</h1>
    <button type="button"
    onclick="document.getElementById('h1').style.color = 'blue'">
    Cambiar color a azul
    </button>
    <button type="button"
    onclick="document.getElementById('h1').style.color = 'red'">
    Cambiar color red </button>
    <button type="button"
    onclick="document.getElementById('h1').style.color = 'black'">
    Cambiar color black
    </button>
</body>
</html>
